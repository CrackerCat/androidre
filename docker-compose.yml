---
version: "3"
services:
  android-emulators:
    build:
      context: .
      dockerfile: Dockerfile.emulators
      args:
        - SSH_PASSWORD=mypass
        - VNC_PASSWORD=mypass
    image: cryptax/android-emu:2021.03
    container_name: android-emulators
    ports:
      - "5022:22"
      - "5037:5037"
      - "5900:5900"
      - "5800:8000"
    privileged: true
    volumes:
      - /tmp/emulators:/workshop
  android-dexcalibur:
    build:
      context: .
      dockerfile: Dockerfile.dexcalibur
    image: cryptax/dexcalibur:2023.01
    container_name: android-dexcalibur
    network_mode: "host"
    volumes:
      - /tmp/dexcalibur:/workshop
  android-retools:
    build:
      context: .
      dockerfile: Dockerfile.re
      args:
        - SSH_PASSWORD=mypass
        - VNC_PASSWORD=mypass
    image: cryptax/android-re:2023.01
    container_name: android-retools
    ports:
      - "6022:22"
      - "6900:5900"
      - "6800:8000"
    volumes:
      - /tmp/retools:/workshop
